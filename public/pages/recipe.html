<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe - Mood Recipe App</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">
	<!-- Left 3/10 Pane -->
	<aside id="book-pane" class="w-[30%] bg-gray-50 border-r overflow-y-auto p-4">
		<div class="flex items-center justify-between mb-3">
			<h2 id="book-title" class="text-purple-600 hover:text-purple-800 font-semibold cursor-pointer flex items-center gap-2">
				<a id="book-title-link" class="flex items-center gap-2">
					<svg xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						width="20"
						height="20"
						fill="currentColor"
						class="inline-block">
				 	<path d="M16.88 2.88c-.49-.49-1.28-.49-1.77 0L6.7 11.29c-.39.39-.39 1.02 0 1.41l8.41 8.41c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.54 12l7.35-7.35c.48-.49.48-1.28-.01-1.77z"></path>
			   		</svg>
				<span>My Recipe Book</span>
				</a>
			  </h2>			  
		</div>
		<ul id="recipe-list" class="space-y-1"></ul>
	</aside>

	<!-- Main 7/10 Content -->
	<main class="flex-1 p-8 relative">
		<button id="open-edit" class="absolute top-4 right-4 text-xl hover:scale-110 transition">✏️</button>
		<div id="recipe-thumbnail-container" class="mb-6"></div>
		<h1 id="recipe-title" class="text-3xl font-bold mb-4"></h1>
		<section id="description" class="mb-6"></section>
		<section id="ingredients" class="mb-6"></section>
		<section id="instructions"></section>
	</main>

	<!-- Lightbox -->
	<div id="edit-lightbox" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center">
		<div id="edit-panel" class="relative bg-white rounded-xl p-6 w-4/5 max-h-[90vh] overflow-y-auto">
			<button id="close-edit" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">✕</button>
			<h2 class="text-2xl font-bold mb-4">Edit Recipe</h2>
			<div id="edit-content" class="space-y-6"></div>
			<div class="flex justify-end gap-3 mt-6">
				<button id="save-edit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition">Save Changes</button>
			</div>
		</div>
	</div>

	<script src="recipe.js"></script>
</body>
</html>
