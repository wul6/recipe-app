<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - Mood Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <a href="recipeBookDetail.html" id="back-link" class="text-purple-600 hover:text-purple-800 font-semibold">‚Üê Back to Recipe Book</a>
            <h1 class="text-4xl font-bold text-purple-800 mt-4" id="page-title">Create Recipe</h1>
        </header>

        <form id="recipe-form" enctype="multipart/form-data" class="bg-white rounded-lg shadow-lg p-8">
            <!-- Basic Info -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Recipe Title *</label>
                <input type="text" id="recipe-title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Thumbnail Image</label>
                <input type="file" id="recipe-thumbnail" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <div id="thumbnail-preview" class="mt-4 hidden">
                    <img id="thumbnail-img" src="" alt="Preview" class="w-48 h-48 object-cover rounded-lg border border-gray-300">
                </div>
            </div>

            <div class="mb-6 flex items-center">
                <input type="checkbox" id="recipe-favorite" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                <label for="recipe-favorite" class="ml-2 text-gray-700 font-semibold">Mark as Favorite ‚≠ê</label>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Tags (comma-separated)</label>
                <input type="text" id="recipe-tags" placeholder="e.g., dessert, easy, quick" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Ingredients -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <label class="block text-gray-700 font-semibold text-xl">Ingredients *</label>
                    <button type="button" id="add-ingredient-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-lg transition duration-200 text-sm">
                        ‚ûï Add Ingredient
                    </button>
                </div>
                <div id="ingredients-container" class="space-y-3">
                    <!-- Ingredients will be added here -->
                </div>
            </div>

            <!-- Instructions -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <label class="block text-gray-700 font-semibold text-xl">Instructions *</label>
                    <button type="button" id="add-instruction-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-lg transition duration-200 text-sm">
                        ‚ûï Add Step
                    </button>
                </div>
                <div id="instructions-container" class="space-y-4">
                    <!-- Instructions will be added here -->
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    üíæ Save Recipe
                </button>
                <button type="button" id="cancel-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Cancel
                </button>
                <button type="button" id="delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 hidden">
                    üóëÔ∏è Delete
                </button>
            </div>
        </form>
    </div>

    <script src="recipeEdit.js"></script>
</body>
</html>
