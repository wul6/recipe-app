<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Books - Mood Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-purple-800 mb-2">üìö Recipe Books</h1>
            <p class="text-gray-600 text-lg mb-4">Manage your recipe collections</p>
            <div class="flex gap-4 justify-center">
                <a href="../index.html" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    üè† Home
                </a>
                <button id="create-book-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    ‚ûï Create Recipe Book
                </button>
            </div>
        </header>

        <!-- Create Book Modal -->
        <div id="create-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Recipe Book</h2>
                <form id="create-book-form" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Title *</label>
                        <input type="text" id="book-title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Cover Image</label>
                        <input type="file" id="book-cover" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Create
                        </button>
                        <button type="button" id="cancel-create-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-800"></div>
            <p class="mt-4 text-gray-600">Loading recipe books...</p>
        </div>

        <!-- Recipe Books Grid -->
        <div id="books-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Books will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <p class="text-gray-600 text-lg mb-4">No recipe books yet. Create your first one!</p>
            <button id="create-first-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                ‚ûï Create Recipe Book
            </button>
        </div>
    </div>

    <script src="recipeBooks.js"></script>
</body>
</html>
